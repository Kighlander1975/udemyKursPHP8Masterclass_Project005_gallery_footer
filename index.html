		<meta name="viewport"

		<title>Picture Gallery with Flexbox</title>
		<meta name="description"
		      content="Description">
		<meta name="keywords"

		      content="IE=edge">

		      content="website">

		      content="Picture Gallery with Flexbox">

		      content="Description">
		<meta name="twitter:image"
